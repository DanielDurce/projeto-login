<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../html-css/exercicios/faviconD.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo (a) novamente. Faça o login para acessar sua conta e poder fazer as configurações no
                    seu ambiente</p>
                <form action="login.php" method="post">

                    <span class="material-icons">person</span>

                    <input type="email" name="login" id="ilogin" placeholder="inserir e-mail" autocomplete="email" required minlength="30">
                    <label for="ilogin">Login</label>


            </div>
            <div class="campo">

                <span class="material-icons">key</span>

                <input type="password" name="senha" id="isenha" placeholder="Insira senha" autocomplete="current-password" required minlength="8" maxlength="20">
                <label for="isenha">Senha</label>
            </div>

            <input type="submit" value="Enviar">
            <a href="esqueci.html">Esqueci a senha <i class="material-icons">mail</i></a>

            </form>
        </section>
    </main>

</body>

</html>
